<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>支付页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4F46E5",
              secondary: "#6366F1",
            },
            borderRadius: {
              none: "0px",
              sm: "2px",
              DEFAULT: "4px",
              md: "8px",
              lg: "12px",
              xl: "16px",
              "2xl": "20px",
              "3xl": "24px",
              full: "9999px",
              button: "4px",
            },
          },
        },
      };
    </script>
  </head>
  <body class="min-h-[1024px] bg-gray-50">
    <div class="max-w-[1440px] mx-auto px-8 py-12">
      <div class="bg-white shadow-lg rounded-lg p-8 mb-12">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">论文生成费用说明</h2>
        <div class="grid grid-cols-2 gap-6 md:grid-cols-4 mb-8">
          <div class="p-4 bg-gray-50 rounded-lg">
            <p class="text-sm text-gray-600">3000 字内</p>
            <p class="text-xl font-semibold text-primary">29 元/篇</p>
          </div>
          <div class="p-4 bg-gray-50 rounded-lg">
            <p class="text-sm text-gray-600">3000-5000 字</p>
            <p class="text-xl font-semibold text-primary">39 元/篇</p>
          </div>
          <div class="p-4 bg-gray-50 rounded-lg">
            <p class="text-sm text-gray-600">5000-8000 字</p>
            <p class="text-xl font-semibold text-primary">49 元/篇</p>
          </div>
          <div class="p-4 bg-gray-50 rounded-lg">
            <p class="text-sm text-gray-600">8000-12000 字</p>
            <p class="text-xl font-semibold text-primary">59 元/篇</p>
          </div>
          <div class="p-4 bg-gray-50 rounded-lg">
            <p class="text-sm text-gray-600">12000-20000 字</p>
            <p class="text-xl font-semibold text-primary">69 元/篇</p>
          </div>
          <div class="p-4 bg-gray-50 rounded-lg">
            <p class="text-sm text-gray-600">20000-30000 字</p>
            <p class="text-xl font-semibold text-primary">79 元/篇</p>
          </div>
          <div class="p-4 bg-gray-50 rounded-lg">
            <p class="text-sm text-gray-600">30000-50000 字</p>
            <p class="text-xl font-semibold text-primary">89 元/篇</p>
          </div>
        </div>
      </div>
      <div class="grid grid-cols-2 gap-12">
        <div class="bg-white p-8 rounded-lg shadow-lg">
          <h3 class="text-xl font-semibold mb-6 text-gray-800">选择支付方式</h3>
          <div class="flex gap-4 mb-8">
            <button
              class="flex items-center px-6 py-3 border-2 border-primary text-primary hover:bg-primary hover:text-white transition-colors rounded-button active"
            >
              <i class="fab fa-weixin text-xl mr-2"></i>
              微信支付
            </button>
            <button
              class="flex items-center px-6 py-3 border-2 border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-white transition-colors rounded-button"
            >
              <i class="fab fa-alipay text-xl mr-2"></i>
              支付宝
            </button>
          </div>
          <div
            class="flex justify-center items-center bg-gray-50 p-8 rounded-lg"
          >
            <div
              class="w-48 h-48 bg-gray-200 flex items-center justify-center text-gray-400"
            >
              <i class="fas fa-qrcode text-6xl"></i>
            </div>
          </div>
          <p class="text-center mt-4 text-gray-500">请使用手机扫码完成支付</p>
        </div>

        <div class="bg-white p-8 rounded-lg shadow-lg">
          <h3 class="text-xl font-semibold mb-6 text-gray-800">优惠套餐</h3>
          <div class="space-y-4">
            <div
              class="border-2 border-gray-200 p-6 rounded-lg hover:border-primary cursor-pointer transition-colors"
            >
              <div class="flex justify-between items-center">
                <div>
                  <h4 class="text-lg font-semibold text-gray-800">基础套餐</h4>
                  <p class="text-gray-600">2 篇论文</p>
                </div>
                <p class="text-2xl font-bold text-primary">¥118</p>
              </div>
            </div>
            <div
              class="border-2 border-primary p-6 rounded-lg cursor-pointer bg-primary bg-opacity-5"
            >
              <div class="flex justify-between items-center">
                <div>
                  <h4 class="text-lg font-semibold text-gray-800">超值套餐</h4>
                  <p class="text-gray-600">5 篇论文</p>
                </div>
                <p class="text-2xl font-bold text-primary">¥198</p>
              </div>
            </div>
            <div
              class="border-2 border-gray-200 p-6 rounded-lg hover:border-primary cursor-pointer transition-colors"
            >
              <div class="flex justify-between items-center">
                <div>
                  <h4 class="text-lg font-semibold text-gray-800">尊享套餐</h4>
                  <p class="text-gray-600">10 篇论文</p>
                </div>
                <p class="text-2xl font-bold text-primary">¥298</p>
              </div>
            </div>
          </div>
          <div class="mt-8">
            <p class="text-sm text-gray-500">
              温馨提示：
              <br />• 套餐内论文可分多次使用 <br />• 购买后 12 个月内有效
              <br />• 支付完成后可在订单中心查看
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
