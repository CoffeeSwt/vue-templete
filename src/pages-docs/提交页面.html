<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>笔笔生风AI写作</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3B82F6",
              secondary: "#EF4444",
            },
            borderRadius: {
              none: "0px",
              sm: "2px",
              DEFAULT: "4px",
              md: "8px",
              lg: "12px",
              xl: "16px",
              "2xl": "20px",
              "3xl": "24px",
              full: "9999px",
              button: "4px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        min-height: 1024px;
      }
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div class="flex min-h-screen">
      <aside class="w-64 bg-white border-r border-gray-200 flex flex-col">
        <div class="p-6">
          <div class="flex items-center space-x-2">
            <span class="text-secondary font-['Pacifico'] text-[23px]"
              >logo</span
            >
            <span class="text-secondary text-[23px] font-bold"
              >笔笔生风AI写作</span
            >
          </div>
        </div>
        <nav class="flex-1">
          <ul class="space-y-2 p-4">
            <li>
              <a
                href="#"
                class="flex items-center px-4 py-3 text-primary text-[18px] hover:bg-blue-50 rounded-md"
              >
                <i
                  class="fas fa-file-alt w-6 h-6 mr-3 flex items-center justify-center"
                ></i>
                <span>我的论文</span>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center px-4 py-3 text-primary text-[18px] hover:bg-blue-50 rounded-md"
              >
                <i
                  class="fas fa-pencil-alt w-6 h-6 mr-3 flex items-center justify-center"
                ></i>
                <span>论文生成</span>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center px-4 py-3 text-secondary text-[18px] hover:bg-red-50 rounded-md"
              >
                <i
                  class="fas fa-check-double w-6 h-6 mr-3 flex items-center justify-center"
                ></i>
                <span>论文查重</span>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center px-4 py-3 text-secondary text-[18px] hover:bg-red-50 rounded-md"
              >
                <i
                  class="fas fa-robot w-6 h-6 mr-3 flex items-center justify-center"
                ></i>
                <span>AIGC查重</span>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center px-4 py-3 text-primary text-[18px] hover:bg-blue-50 rounded-md"
              >
                <i
                  class="fas fa-edit w-6 h-6 mr-3 flex items-center justify-center"
                ></i>
                <span>人工降重</span>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center px-4 py-3 text-primary text-[18px] hover:bg-blue-50 rounded-md"
              >
                <i
                  class="fas fa-magic w-6 h-6 mr-3 flex items-center justify-center"
                ></i>
                <span>人工降AIGC</span>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center px-4 py-3 text-primary text-[18px] hover:bg-blue-50 rounded-md"
              >
                <i
                  class="fas fa-pen w-6 h-6 mr-3 flex items-center justify-center"
                ></i>
                <span>人工写作</span>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center px-4 py-3 text-primary text-[18px] hover:bg-blue-50 rounded-md"
              >
                <i
                  class="fas fa-gift w-6 h-6 mr-3 flex items-center justify-center"
                ></i>
                <span>优惠套餐</span>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center px-4 py-3 text-primary text-[18px] hover:bg-blue-50 rounded-md"
              >
                <i
                  class="fas fa-user w-6 h-6 mr-3 flex items-center justify-center"
                ></i>
                <span>我的账户</span>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center px-4 py-3 text-primary text-[18px] hover:bg-blue-50 rounded-md"
              >
                <i
                  class="fas fa-handshake w-6 h-6 mr-3 flex items-center justify-center"
                ></i>
                <span>商务合作</span>
              </a>
            </li>
          </ul>
        </nav>
      </aside>

      <main class="flex-1 p-8">
        <h1 class="text-2xl font-bold mb-8">开始写作</h1>

        <div class="space-y-6 max-w-3xl">
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700"
              >论文题目</label
            >
            <div class="flex gap-4">
              <div class="flex-1">
                <input
                  type="text"
                  maxlength="100"
                  placeholder="（必填）精准输入标题，如：钢铁贸易公司建筑钢材营销策略研究"
                  class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
                />
                <div class="mt-1 text-sm text-gray-500 flex justify-end">
                  0/100
                </div>
              </div>
              <button
                class="whitespace-nowrap px-4 py-2 bg-primary text-white rounded-button hover:bg-blue-600 transition-colors"
              >
                没有题目，帮我推荐
              </button>
            </div>
          </div>
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700"
              >论文字数</label
            >
            <input
              type="text"
              maxlength="20"
              placeholder="（必填）输入论文字数要求，如：1000字，最多5万字"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
            />
          </div>

          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700"
              >关键词</label
            >
            <input
              type="text"
              maxlength="200"
              placeholder="（非必填）精准输入关键词，如：钢铁贸易公司;建筑钢材;营销;"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
            />
            <div class="mt-1 text-sm text-gray-500 flex justify-end">0/200</div>
          </div>

          <div class="space-y-2">
            <div class="flex items-center justify-between">
              <label class="block text-sm font-medium text-gray-700"
                >论文目录</label
              >
              <label class="flex items-center space-x-2">
                <input
                  type="checkbox"
                  id="hasOutline"
                  class="rounded text-primary focus:ring-primary"
                />
                <span class="text-sm text-gray-600">已有目录</span>
              </label>
            </div>
            <textarea
              maxlength="1000"
              placeholder="（非必填）已有论文大纲输入论文大纲生成"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary h-32"
            ></textarea>
            <div class="mt-1 text-sm text-gray-500 flex justify-end">
              0/1000
            </div>
          </div>

          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700"
              >其他写作要求</label
            >
            <textarea
              maxlength="1000"
              placeholder="（非必填）输入写作要求，如：需要表格分析，需要建模分析，文末需要设计调研表格等"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary h-32"
            ></textarea>
            <div class="mt-1 text-sm text-gray-500 flex justify-end">
              0/1000
            </div>
          </div>

          <div class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
              <label class="flex items-center space-x-2">
                <input
                  type="checkbox"
                  class="rounded text-primary focus:ring-primary"
                />
                <span class="text-sm text-gray-600">公式及带入数据分析</span>
              </label>
              <label class="flex items-center space-x-2">
                <input
                  type="checkbox"
                  class="rounded text-primary focus:ring-primary"
                />
                <span class="text-sm text-gray-600">建模及带入数据分析</span>
              </label>
              <label class="flex items-center space-x-2">
                <input
                  type="checkbox"
                  class="rounded text-primary focus:ring-primary"
                />
                <span class="text-sm text-gray-600">表格及带入数据分析</span>
              </label>
              <label class="flex items-center space-x-2">
                <input
                  type="checkbox"
                  class="rounded text-primary focus:ring-primary"
                />
                <span class="text-sm text-gray-600">代码生成及分析</span>
              </label>
            </div>
          </div>

          <div class="space-y-4">
            <div class="flex space-x-4">
              <label class="flex items-center space-x-2">
                <input
                  type="radio"
                  name="language"
                  value="zh"
                  checked
                  class="text-primary focus:ring-primary"
                />
                <span class="text-sm text-gray-600">中文</span>
              </label>
              <label class="flex items-center space-x-2">
                <input
                  type="radio"
                  name="language"
                  value="en"
                  class="text-primary focus:ring-primary"
                />
                <span class="text-sm text-gray-600">英语</span>
              </label>
            </div>
          </div>

          <div class="space-y-4">
            <label class="flex items-center space-x-2">
              <input
                type="checkbox"
                id="agreement"
                class="rounded text-primary focus:ring-primary"
              />
              <span class="text-sm text-gray-600"
                >我同意不将AI生成论文用于发表或毕业使用，仅作为参考使用</span
              >
            </label>

            <button
              disabled
              class="w-full px-6 py-3 bg-gray-400 text-white rounded-button hover:bg-primary transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed"
            >
              生成论文大纲
            </button>
          </div>
        </div>
      </main>
    </div>

    <script>
      const agreementCheckbox = document.getElementById("agreement");
      const hasOutlineCheckbox = document.getElementById("hasOutline");
      const generateButton = document.querySelector("button:last-child");
      const outlineTextarea = document.querySelector("textarea");
      function updateButtonState() {
        const hasAgreement = agreementCheckbox.checked;
        const hasOutline = hasOutlineCheckbox.checked;
        const outlineContent = outlineTextarea.value.trim();

        if (hasAgreement && (!hasOutline || (hasOutline && outlineContent))) {
          generateButton.disabled = false;
          generateButton.classList.remove("bg-gray-400");
          generateButton.classList.add("bg-primary");
        } else {
          generateButton.disabled = true;
          generateButton.classList.remove("bg-primary");
          generateButton.classList.add("bg-gray-400");
        }
      }

      agreementCheckbox.addEventListener("change", updateButtonState);
      hasOutlineCheckbox.addEventListener("change", updateButtonState);
      outlineTextarea.addEventListener("input", updateButtonState);
    </script>
  </body>
</html>
